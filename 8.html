     <div data-shaka-player-container><video class="live video" data-shaka-player="" id="video" poster="https://i.ytimg.com/vi/XFzOZYv2Q8Y/maxresdefault.jpg" autoplay></video></div>
<script> 
async function init() { 
const video = document.getElementById('video'); 
const ui = video['ui']; 
const controls = ui.getControls(); 
const player = controls.getPlayer(); 
player.configure({drm: {clearKeys: { '0cb7980e9d1d8957f9a293ed96342410': '11da1ad368d0cacffe4824b6b35e22b7'}}});
   player.setTextTrackVisibility(true);
window.player = player; 
window.ui = ui; 
player.addEventListener('error', onPlayerErrorEvent); 
controls.addEventListener('error', onUIErrorEvent); 
try{await player.load('https://linearjitp-playback.astro.com.my/dash-wv/linear/911/default.mpd'); 
console.log('The video has now been loaded!');} catch (error) {onPlayerError(error);}} 
function onPlayerErrorEvent(errorEvent) {onPlayerError(event.detail);} 
function onPlayerError(error) {console.error('Error code', error.code, 'object', error);} 
function onUIErrorEvent(errorEvent) {onPlayerError(event.detail);} 
function initFailed(errorEvent) {console.error('Unable to load the UI library!');} 
document.addEventListener('shaka-ui-loaded', init); 
document.addEventListener('shaka-ui-load-failed', initFailed); 
</script>
<script>
    var daftarSitusDiizinkan = ['https://www.bosstv.top'];
    function periksaReferer() {
        var referer = document.referrer;
        var diizinkan = false;
        for (var i = 0; i < daftarSitusDiizinkan.length; i++) {
            if (referer.indexOf(daftarSitusDiizinkan[i]) === 0) {
                diizinkan = true;
                break;}}
        if (!diizinkan) {
            document.body.innerHTML = '';
            var notFoundMessage = document.createElement('h1');
            notFoundMessage.textContent = 'Not Found';
            document.body.appendChild(notFoundMessage);
        }}
    function isInIframe() {
        try {return window.self !== window.top;} 
        catch (e) {return true;}
    }
    window.onload = function() {
        periksaReferer();
        if (!isInIframe()) {
            window.location.href = 'https://www.google.com/';
        }
    };
</script>
